experiences:
    title: Experiences
    info:
      - role: CyberPatriots Mentor
        time: 2022 - 2024
        company: Santa Ana College
        details: |
            - Collaborated with professors and fellow IT support professionals as a cohesive team to provide guidance and support to local high school USAF CyberPatriot teams.
            - Mentored and guided a team of CyberPatriot students in developing critical IT skills and knowledge to compete in national cybersecurity competitions.
            - Provided technical support and troubleshooting assistance to CyberPatriot participants, ensuring the smooth operation of their computer systems and networks.
            - Created custom computer hardening scripts for both Linux and Microsoft systems, specifically tailored for training and competition rounds, ensuring the teams were well-prepared and equipped to handle cybersecurity challenges.
            - Developed comprehensive documentation on computer security methods, delivering engaging presentations and interactive lectures to the teams, fostering their understanding and proficiency in the subject matter.
            - Conducted training sessions on cybersecurity best practices, network security, and incident response protocols to help build the participants' understanding of IT support principles.
      - role: Information Technology Services Internship
        time: 2021 - 2022
        company: Santa Ana Unified School District
        details: |
            - Collaborated across ITS tech support, networking, admin, and programming divisions.
            - Swiftly resolved technical issues for staff and students, ensuring seamless operations.
            - Implemented rigorous data removal practices in accordance with ISO/IEC 27001:2022 standards.
            - Conducted troubleshooting, hard drive wipes, and account removals from MDM and GP.
            - Achieved successful technical issue resolution, resulting in enhanced system performance and heightened user satisfaction.
            - Maintained an outstanding 99% satisfaction rating through excellent interpersonal skills and prompt solutions.
            - Performed 30+ hardware and software repairs daily.

